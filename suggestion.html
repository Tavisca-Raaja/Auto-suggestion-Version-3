<!Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Suggestion Box</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <header>
      <h2>SUGGESTION BOX</h2>
    </header>
    <main>
      <section class="text-input-area">
          <div class="total">
          <input type="text" id="inputBox" placeholder="Enter a text" onkeyup="arrowNavigation(event)"; onfocus="changeStyle()">
           <button class="clear-button" type="reset"  onclick="clearScreen()">X</button>
          </div>
          <ul id="dropDown"></ul>  
      </section>
    </main>
    <script type="text/javascript" src="suggestionList..js"></script>
  </body>
</html>
